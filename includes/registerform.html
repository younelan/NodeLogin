<form id='register' action='/register' method='post'
    accept-charset='UTF-8'>
<fieldset > 
<legend>Registration form</legend>
<table>
<tr><td>UserName<span style='color:red'>*</span>:</td>
<td><input type='text' name='login' id='login' maxlength="50" value="{login}" />
</td>
</tr><tr><td>
First Name<span style='color:red'>*</span>: 
</td>
<td>
<input type='text' name='firstname' id='firstname' maxlength="50" value="{firstname}"/>
</td>
</tr>
<tr><td>
Last Name<span style='color:red'>*</span>: 
</td>
<td>
<input type='text' name='lastname' id='lastname' maxlength="50" value="{lastname}" />
</td>
</tr>
<tr><td>
gender<span style='color:red'>*</span>: 
</td>
<td>
<select name=gender>
<option value=male selected>Male</option>
<option value=female>Female</option>
</option>
</td>
</tr>

<tr><td>Email Address<span style='color:red'>*</span>:</td>
    <td><input type='text' name='email' id='email' maxlength="50" value="{email}" /></td>
</tr>

<tr><td>
<label for='password' >Password<span style='color:red'>*</span>:</label>
</td>
<td>
<input type='password' name='password' id='password' maxlength="50" />
</td></tr>
<tr><td>
<input type='submit' name='Submit' value='Submit' />
</td>
</tr>
</table>
</fieldset>
</form>
